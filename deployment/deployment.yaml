apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-azure-app
  namespace: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-azure-app
  template:
    metadata:
      labels:
        app: fastapi-azure-app
    spec:
      containers:
      - name: fastapi
        image: kyungsek8sclusterregistry.azurecr.io/fastapi-azure-app:latest
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: azure-secret
